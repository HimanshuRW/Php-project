<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your shared CSS -->
    <style>
        .hero {
            background-image: url('cafe.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        .hero-text {
            /* background-color: rgba(0, 0, 0, 0.5); */
            position: absolute;
            z-index: 3;
            padding: 20px;
            border-radius: 10px;
        }
        .hero-text h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero-text p {
            font-size: 1.5rem;
            margin: 0;
        }
        .hero-text button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background-color: #ffcc29;
            color: black;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero-text button:hover {
            background-color: #ffdb4d;
        }
    </style>
</head>
